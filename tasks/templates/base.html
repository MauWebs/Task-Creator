{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg">

        <div class="container">

            <ul class="d-flex flex-row-reverse list-unstyled">

                <li class="nav-item p-2">
                    <a class="nav-link" href="/">Home</a>
                </li>

                {% if user.is_authenticated %}

                <li class="nav-item p-2">
                    <a class="nav-link" href="{% url 'tasks' %}">Tasks Pending</a>
                </li>

                <li class="nav-item p-2">
                    <a class="nav-link" href="{% url 'tasks_completed' %}">Tasks Completed</a>
                </li>

                <li class="nav-item p-2">
                    <a class="nav-link" href="/tasks/create/">Create Tasks</a>
                </li>

                <li class="nav-item p-2">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>

                {% else %}

                <li class="nav-item p-2">
                    <a class="nav-link" href="/signup">Signup</a>
                </li>

                <li class="nav-item p-2">
                    <a class="nav-link" href="/signin">Signin</a>
                </li>


                {% endif %}

            </ul>

        </div>

    </nav>

    {% block content %}
    {% endblock content %}

    <footer>
        <div class="footer">
            <div class="footer__container">
                <div class="footer__top">
                    <div class="company__info">
                        <a href="#">
                            <h2 class="company__logo">Mau Webs</h2>
                        </a>
                        <div>
                            <ul class="components">
                                <div></div>
                                <li>
                                    <a href="https://m.facebook.com/profile.php?id=100086829729023" target="_blank">

                                        <span class="fa fa-facebook"></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://twitter.com/Mau_Webs" target="_blank">

                                        <span class="fa fa-twitter"></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.instagram.com/mau_webs/" target="_blank">

                                        <span class="fa fa-instagram"></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.linkedin.com/in/mauricio-vidal-webs" target="_blank">

                                        <span class="fa fa-linkedin"></span>
                                    </a>
                                </li>
                                <div></div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>

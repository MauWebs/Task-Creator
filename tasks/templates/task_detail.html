{% extends 'base.html' %}

{% block content %}

<main class="container py-5">

    <section class="card card-body mx-auto" style="width: 580px;">

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <h2 class="text-center">{{task.title}}</h2>

                {{error}}

                <form method="POST">

                    {% csrf_token %}

                    {{form.as_p}}

                    <button class="btn btn-dark col-11 ms-4 me-4 mt-3">Update</button>

                </form>

                <div>


                    <form action="{% url 'complete_task' task.id %}" method="POST">

                        {% csrf_token %}

                        <button class="btn btn-success col-11 ms-4 me-4 mt-3">Complete</button>

                    </form>
                </div>

                <div>

                    <form action="{% url 'delete_task' task.id %}" method="POST">

                        {% csrf_token %}

                        <button class="btn btn-danger col-11 ms-4 me-4 mt-3 mb-5">Delete</button>

                    </form>
                </div>

            </div>
        </div>
    </section>
</main>

{% endblock content %}
